<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="player-buttons">
      <p>Choose your weapon:</p>
      <button class="btn" data-choice="scissors">Scissors</button>
      <button class="btn" data-choice="rock">Rock</button>
      <button class="btn" data-choice="paper">Paper</button>
    </div>
    <div class="scores">
      <p class="player-score">Player:</p>
      <p class="computer-score">Computer:</p>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
